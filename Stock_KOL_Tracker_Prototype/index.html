<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock KOL Tracker - 個人投資筆記</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 頂部導航 -->
    <header class="header">
        <div class="header-content">
            <h1 class="page-title">
                <i class="fas fa-chart-line"></i>
                個人投資筆記
            </h1>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main class="main-content">
        <!-- 追蹤概覽區域 -->
        <section class="tracking-overview" onclick="navigateToJournal()">
            <h2 class="section-title">
                <i class="fas fa-eye"></i>
                追蹤概覽
            </h2>
            <div class="stock-cards">
                <div class="stock-card positive">
                    <div class="stock-info">
                        <h3 class="stock-symbol">AAPL</h3>
                        <p class="stock-name">蘋果公司</p>
                        <div class="stock-change">
                            <i class="fas fa-arrow-up"></i>
                            <span class="change-value">+2.5%</span>
                        </div>
                    </div>
                    <div class="stock-chart">
                        <canvas class="mini-chart" width="80" height="40"></canvas>
                    </div>
                </div>

                <div class="stock-card negative">
                    <div class="stock-info">
                        <h3 class="stock-symbol">TSLA</h3>
                        <p class="stock-name">特斯拉</p>
                        <div class="stock-change">
                            <i class="fas fa-arrow-down"></i>
                            <span class="change-value">-1.2%</span>
                        </div>
                    </div>
                    <div class="stock-chart">
                        <canvas class="mini-chart" width="80" height="40"></canvas>
                    </div>
                </div>

                <div class="stock-card positive">
                    <div class="stock-info">
                        <h3 class="stock-symbol">MSFT</h3>
                        <p class="stock-name">微軟</p>
                        <div class="stock-change">
                            <i class="fas fa-arrow-up"></i>
                            <span class="change-value">+0.8%</span>
                        </div>
                    </div>
                    <div class="stock-chart">
                        <canvas class="mini-chart" width="80" height="40"></canvas>
                    </div>
                </div>

                <div class="stock-card positive">
                    <div class="stock-info">
                        <h3 class="stock-symbol">NVDA</h3>
                        <p class="stock-name">輝達</p>
                        <div class="stock-change">
                            <i class="fas fa-arrow-up"></i>
                            <span class="change-value">+3.1%</span>
                        </div>
                    </div>
                    <div class="stock-chart">
                        <canvas class="mini-chart" width="80" height="40"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- 快速操作按鈕 -->
        <section class="quick-actions">
            <div class="action-buttons">
                <button class="action-btn primary" onclick="navigateToQuickRecord()">
                    <i class="fas fa-edit"></i>
                    <span>快速紀錄</span>
                </button>
                <button class="action-btn secondary" onclick="navigateToKOLAnalysis()">
                    <i class="fas fa-user-chart"></i>
                    <span>KOL雷達</span>
                </button>
            </div>
        </section>
    </main>

    <!-- 底部導航 -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="quick-record.html" class="nav-item">
            <i class="fas fa-edit"></i>
            <span>記錄</span>
        </a>
        <a href="kol-analysis.html" class="nav-item">
            <i class="fas fa-user-chart"></i>
            <span>KOL</span>
        </a>
        <a href="investment-journal.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>投資日誌</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>設定</span>
        </a>
    </nav>

    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
