name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 注意：實際部署由 Firebase App Hosting 處理（GitHub 整合自動部署）
# 此 workflow 僅用於 CI 檢查（lint、type check、build 驗證）

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: stock-kol-tracker-web

      - name: Run ESLint
        run: npm run lint
        working-directory: stock-kol-tracker-web

      - name: Type check
        run: npx tsc --noEmit
        working-directory: stock-kol-tracker-web

  build:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: stock-kol-tracker-web

      - name: Build
        run: npm run build
        working-directory: stock-kol-tracker-web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # 其他環境變數在 Firebase App Hosting 中透過 Secret Manager 設定
