name: stock_kol_tracker
description: Stock KOL Tracker MVP
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Utilities
  collection: ^1.18.0
  markdown: ^7.2.1
  intl: 0.20.2

  # Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0

  # Network
  dio: ^5.4.1

  # AI
  google_generative_ai: ^0.4.7

  # Env
  flutter_dotenv: ^5.1.0

  # UI/Charts (Phase 4)
  syncfusion_flutter_charts: ^32.1.20  # K線圖套件（Syncfusion）
  # flutter_chen_kchart: ^2.4.1  # 已移除，改用 syncfusion_flutter_charts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  drift_dev: ^2.16.0

flutter:
  uses-material-design: true
  
  # 包含 .env 檔案作為 asset（用於開發階段）
  # 注意：生產環境應使用其他方式管理環境變數
  assets:
    - .env

