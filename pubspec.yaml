  # Network
  dio: ^5.4.1

  # AI
  google_generative_ai: ^0.2.2

  # Env
  flutter_dotenv: ^5.1.0

  # UI/Charts (Phase 4)
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
